<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen Pepito</title>
    <style>
        /* Eliminar márgenes y padding por defecto */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Asegura que la imagen ocupe toda la pantalla */
        html, body {
            height: 100%; /* La altura debe ser 100% para ocupar toda la pantalla */
            width: 100%;  /* El ancho también debe ser 100% */
            position: relative;
        }

        /* Estilo para la imagen que ocupa toda la pantalla */
        img.fullscreen-img {
            position: absolute; /* La imagen ocupa toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;  /* Ancho al 100% */
            height: 100%; /* Altura al 100% */
            object-fit: contain; /* Ajusta la imagen sin recortarla, pero con márgenes */
        }
    </style>
</head>
<body>

    <!-- Imagen que ocupa toda la pantalla sin recortarse -->
    <img src="chat.png" alt="Imagen de Pepito" class="fullscreen-img">

</body>
</html>
