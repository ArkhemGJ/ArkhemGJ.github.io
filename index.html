<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen Pepito</title>
    <style>
        /* Eliminar márgenes y padding por defecto */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Asegura que la imagen ocupe toda la pantalla */
        html, body {
            height: 100%; /* La altura debe ser 100% para ocupar toda la pantalla */
            width: 100%;  /* El ancho también debe ser 100% */
            position: relative;
            background-color: black; /* Fondo negro */
            display: flex;
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: center; /* Centra la imagen verticalmente */
        }

        /* Estilo para la imagen que ocupa toda la pantalla sin recortarse */
        img.fullscreen-img {
            width: 100%;  /* La imagen ocupa todo el ancho de la pantalla */
            height: 100%; /* La imagen ocupa toda la altura de la pantalla */
            object-fit: none; /* Desactiva el ajuste automático para ocupar toda la pantalla */
        }

    </style>
</head>
<body>

    <!-- Imagen que ocupa toda la pantalla sin recortarse -->
    <img src="chat.png" alt="Imagen de Pepito" class="fullscreen-img">

</body>
</html>
