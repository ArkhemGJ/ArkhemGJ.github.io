<style>
    /* Elimina márgenes y desactiva el scroll */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Configuración de html y body para ocupar toda la pantalla */
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
    }

    /* Configuración del fondo para cubrir toda la pantalla */
    body {
        background-image: url('eeb837bf-0212-45e6-8f5d-9205dfc585b7.png');
        background-size: 100% 100%;  /* Estira la imagen para cubrir toda la pantalla */
        background-position: top left;  /* Asegura que la imagen esté alineada desde la esquina superior izquierda */
        background-repeat: no-repeat;
    }

    /* Ajustes para pantallas grandes */
    @media (min-width: 1024px) {
        body {
            background-size: 100% 100%;  /* Asegura que el fondo cubra toda la pantalla en pantallas grandes */
        }
    }

    /* Media query para pantallas pequeñas */
    @media (max-width: 768px) {
        body {
            background-size: 100% 100%;  /* También ajustamos para pantallas pequeñas */
        }
    }

    /* Estilos para el contenedor de contenido */
    .container {
        width: 100%;
        max-width: 600px; /* Máximo ancho para pantallas grandes */
        padding: 20px;
        text-align: center;
    }
</style>
