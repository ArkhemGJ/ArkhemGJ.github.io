<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen Pepito</title>
    <style>
        /* Eliminar márgenes y padding por defecto */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Asegura que la imagen ocupe toda la pantalla */
        html, body {
            height: 100%; /* La altura debe ser 100% para ocupar toda la pantalla */
            width: 100%;  /* El ancho también debe ser 100% */
            position: relative;
        }



        /* Estilo para el contenido sobre la imagen */
        .content {
            position: absolute; /* Coloca el contenido sobre la imagen */
            top: 50%; /* Centrado verticalmente */
            left: 50%; /* Centrado horizontalmente */
            transform: translate(-50%, -50%); /* Ajuste perfecto al centro */
            z-index: 2; /* Asegura que el contenido se muestre sobre la imagen */
            text-align: center;
            color: white; /* El color del texto será blanco */
        }

        /* Estilo para el título */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Estilo para el párrafo */
        p {
            font-size: 1.5rem;
        }

        /* Media Query para pantallas más pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            /* Cambiar a object-fit: contain para pantallas pequeñas */
            img.fullscreen-img {
                object-fit: contain; /* Ajusta la imagen sin recortarla en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>

    <!-- Imagen que ocupa toda la pantalla -->
    <img src="chat.png" alt="Imagen de Pepito" class="fullscreen-img" width: auto; >

</body>
</html>
