<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de prueba en GitHub Pages creada por ArkhemGJ para mostrar una imagen de ejemplo.">

    <title>Página Web de Prueba</title>
    <style>
        /* Elimina márgenes y desactiva el scroll */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración de html y body para ocupar toda la pantalla */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Configuración del fondo para cubrir toda la pantalla sin dejar bordes */
        body {
            background-image: url('intento.png');
            background-size: contain /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat;
        }
    </style>
</head>

</html>
