<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de prueba en GitHub Pages creada por ArkhemGJ para mostrar una imagen de ejemplo.">

    <title>Página Web de Prueba</title>
    <style>
        /* Elimina márgenes y desactiva el scroll */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración de html y body para ocupar toda la pantalla */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fondo para cuando la imagen no cubra toda la pantalla */
        }

        /* Configuración del fondo para no recortar la imagen */
        body {
            background-image: url('eeb837bf-0212-45e6-8f5d-9205dfc585b7.png');
            background-size: contain; /* La imagen se ajusta a la pantalla sin recortarse */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
        }

        /* Medias query para pantallas pequeñas como móviles */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Asegura que la imagen se ajuste sin recortarse */
            }
        }
        
        /* Medias query para pantallas más grandes */
        @media (min-width: 769px) {
            body {
                background-size: cover; /* En pantallas grandes se utiliza cover para que cubra toda la pantalla */
            }
        }
    </style>
</head>

</body>
</html>
